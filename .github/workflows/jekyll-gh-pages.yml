name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README from source
        uses: abhinav/stitchmd-action@v1
        with:
          mode: write
          summary: src/RESUME.md
          output: README.md

      # Cache apt lists to speed up apt-get update
      - name: Cache apt lists
        uses: actions/cache@v4
        with:
          path: /var/lib/apt/lists
          key: ${{ runner.os }}-apt-lists-${{ hashFiles('**/.github/workflows/jekyll-gh-pages.yml') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-base texlive-latex-recommended texlive-fonts-recommended

      - name: Convert Markdown to PDF
        run: |
          echo "Converting README.md to PDF..."
          pandoc README.md -o RESUME.pdf --css=src/PDF.css --metadata title="Resume - Victor Witkamp"
          echo "PDF generation completed successfully"

      - name: Insert PDF download link
        run: |
          sed -i '/^# Resume$/a\
          [Download my Resume PDF](https://victorwitkamp.github.io/resume/RESUME.pdf)
          ' README.md

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Fix permissions and copy assets
        run: |
          sudo chown -R $(id -u):$(id -g) _site
          cp RESUME.pdf _site/RESUME.pdf
          echo "Build artifacts prepared successfully"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
