name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README
        uses: abhinav/stitchmd-action@v1
        with:
          mode: write
          summary: src/RESUME.md
          output: README.md

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y pandoc texlive-latex-base texlive-latex-recommended texlive-fonts-recommended

      - name: Convert Markdown to PDF
        run: |
          pandoc README.md -o RESUME.pdf --css=src/PDF.css

      - name: Insert PDF link after
        run: |
          sed -i '/^# Resume$/a\
          [Download my Resume PDF](https://victorwitkamp.github.io/resume/RESUME.pdf)
          ' README.md

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Fix permissions for _site directory
        run: sudo chown -R $(id -u):$(id -g) _site

      - name: Copy PDF to site
        run: |
          cp RESUME.pdf _site/RESUME.pdf

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
